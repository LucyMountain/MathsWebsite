<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="{% url 'sudoku:solve' %}" method="post">
  {% csrf_token %}
    <table>
      {% for n in "123456789" %}
      <tr>
        {% for l in "ABCDEFGHI" %}
        <td>
          <input id="{{l}}{{n}}" type="text" name="{{l}}{{n}}" value="" class="square" maxlength="1" size="1">
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  <input type="submit" value="Submit">
  </form>
</body>
</html>
